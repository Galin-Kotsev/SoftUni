<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Fitness-Calculator</title>
</head>

<body>
    <div class="box">
        <section>
            <div class="Logo">
                <img src="image/calculator.png">
            </div>
            <div class="calculator">
                <h1>
                    FITNESS CALCULATOR
                </h1>
                <div class="buttons">
                    <button class="standart">Standart units (US)</button>
                    <button class="metrics">Metrics units</button>
                </div>
                <div class="calculations">
                    <div class="gender">
                        <h4>
                            Gender
                        </h4>
                        <div class="gender-choice">
                            <select id="Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <input type="text" placeholder="Years" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="weight">
                        <h4>
                            Weight
                        </h4>
                        <div class="weigth-scale">
                            <input type="text" placeholder="Pounds..." name="email" id="email" required>
                        </div>

                    </div>
                    <div class="hight">
                        <h4>
                            Heght
                        </h4>
                        <div class="heght-scale">
                            <input type="text" placeholder="Feet..." name="email" id="email" required>
                            <input type="text" placeholder="Inches" name="email" id="email" required>
                        </div>
                        <button class="calculate">Calculate</button>
                    </div>
                </div>
        </section>
    </div>

</body>

</html>
