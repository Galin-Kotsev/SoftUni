<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/icon.css">
    <link rel="stylesheet" href="Styles/images.css">
    <title>Riot_Login_Screen</title>
</head>

<body>
    <main>
        <div class="login">
            <img class="Logo" src="images/Logo.png">
            <div class="Login_inputs">
                <h3>Sign in</h3>
                <input type="text" placeholder="USERNAME" name="uname" required>
                <input type="password" placeholder="PASSWORD" name="psw" required>
            </div>
            <div class="Social">
                <button class="fb"><i class="fa-brands fa-facebook fa-sm" style="color: #f9fafa;"></i></button>
                <button class="go"><i class="fa-brands fa-google fa-sm" style="color: #a59c9c;"></i></i></button>
                <button class="ap"><i class="fa-brands fa-apple fa-sm" style="color: #f6f7f9;"></i></button>
                <button class="xb"><i class="fa-brands fa-xbox fa-sm" style="color: #f7f7f8;"></i></button>
            </div>
            <div class="Remmember">
                <input type="checkbox" checked="checked" name="remember"><b>Stay signed in</b></label>

            </div>
            <div class="back">
                <button class="bb"><i class="fa-solid fa-arrow-right fa-2xl" style="color: #e2e3e4;"></i></button>
            </div>
            <div class="lastline">
                <div class="problems">
                    <p>
                        <b>CAN'T SAIGN IN?</b>
                    </p>
                    <p>
                        <b>CREATE ACCOUNT</b>
                    </p>
                </div>
                <div class="buldID">
                    <p p class="buildID-hover">
                        <b>V65.0.10</b>
                    </p>
                </div>
            </div>
        </div>
        <div class="wallpapper">
            <div>
                <img class="pic" src="images/Riot_Wallpapper.jpg">
            </div>
            <div class="exitmenu">
                <button class="mini"><i class="fa-regular fa-window-minimize fa-2xs" style="color: #ededed;"></i></button>
                <button class="exit"><i class="fa-regular fa-x fa-2xs" style="color: #fcfcfc;"></i></button>
                <button class="user"><i class="fa-solid fa-user fa-lg" style="color: #e5e6e6;"></i></button>
            </div>
        </div>
    </main>
</body>

</html>
